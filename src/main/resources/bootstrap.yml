server:
  port: 8081

spring:
  application:
    name: service-b
  cloud:
    config:
      discovery:
        enabled: true
        service-id: service-b
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multipler: 2
        max-attempts: 10

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  profiles: docker

eureka:
  instance:
    hostname: service-b
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
